dataset: {
  sens_folder: ./data/sbhar/raw/inertial,
  input_dim: 3,
  sampling_rate: 50,
  num_classes: 12,
  window_size: 50,
  window_overlap: 50,
  tiou_thresholds: [0.3, 0.4, 0.5, 0.6, 0.7]
}
model: {
  conv_kernels: 64,
  conv_kernel_size: 9,
  lstm_units: 128,
  lstm_layers: 2,
  dropout: 0.5,
  feature_extract: null,
}
train_cfg: {
  lr: 0.0001,
  lr_decay: 0.9,
  lr_step: 10,
  epochs: 100,
  weight_decay: 0.000001,
  weight_init: 'xavier_normal',
  weighted_loss: True,
}
loader: {
  train_batch_size: 100,
  test_batch_size: 1,
}